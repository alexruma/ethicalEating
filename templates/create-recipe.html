{% extends "base.html" %}

{% block content %}
<h1 class="mainheader">Create Your Own Recipe</h1>
<form action="/create_recipe" method="POST" class="mainbody">
    {% for key, value in data.items() %}
        <p> {{ value }} <input type ="checkbox" name="checkbox" value="{{ key }}"></p>
    {% endfor %}
    
    <p>Recipe Name: <input type ="text" name="recipe_name"></p>
    <p><input type ="submit" value="Create Meal"></p>
</form>


{% endblock %}
